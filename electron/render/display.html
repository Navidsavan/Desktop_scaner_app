<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Setting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      padding: 0;
      position: relative;
      background: white;
    }

    /* Titlebar hidden by default */
    #titlebar {
      -webkit-app-region: drag;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #222;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Invisible hover area always on top */
    #hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px; /* easier to catch */
      z-index: 1001;
      background: transparent;
    }

    /* Show bar when hovering hover-zone OR titlebar itself */
    #hover-zone:hover ~ #titlebar,
    #titlebar:hover {
      opacity: 1;
    }

    #window-controls {
      -webkit-app-region: no-drag;
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }

    .btn {
      width: 40px;
      height: 20px;
      border: none;
      background: #444;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Hover trigger strip -->
  <div id="hover-zone"></div>

  <!-- Custom titlebar -->
  <div id="titlebar">
    <div id="window-controls">
      <button id="min-btn" class="btn">—</button>
      <button id="max-btn" class="btn">⬜</button>
      <button id="close-btn" class="btn">✕</button>
    </div>
  </div>

  <!-- Content -->
  <div class="container"></div>

  <script>
    // use the API exposed from preload.js
    document.getElementById('min-btn').addEventListener('click', () => window.api.minimize());
    document.getElementById('max-btn').addEventListener('click', () => window.api.maximize());
    document.getElementById('close-btn').addEventListener('click', () => window.api.close());
  </script>
  <script src="js/webView.js"></script>
</body>
</html>
